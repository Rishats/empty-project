<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'students/signup/style.css' %}">
</head>

<body>
  <div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Создать аккаунт в системе!</h2>

{% block content %}
  <form method="post" class="login-container">
    {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="display: none">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}

      <button type="submit">Создать</button>
  </form>
{% endblock %}
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


</body>
</html>
